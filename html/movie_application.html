<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Application</title>
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/movies_application.css">
</head>

<body>
<form>
    <fieldset>
        <label for="Title">Title</label>
        <input id="title" type="search" class="" placeholder="Title">
        <label for="Director">Director</label>
        <input id="director" type="search" class="" placeholder="Director">
        <label for="Genre">Genre</label>
        <input id="genre" type="search" class="" placeholder="Genre">
        <label for="Rating">Rating</label>
        <input id="rating" type="search" placeholder="Rating">
        <button type="submit" id="submit" class="">Search</button>
    </fieldset>
</form>

<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text">Title</p>
        <p class="card-text">Director</p>
        <p class="card-text">Genre</p>
        <p class="card-text">Rating</p>
    </div>
</div>






<!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script><!--JS File-->
<script src="../js/movie_application.js"></script>
<!--TOKEN-->
<script src="../js/keys.js"></script>
<!--Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


</body>
</html>
